rulesVersion: 1.0.0
api:
  shortName: Quote
  name: Quote
  tmfId: TMF648
  description: "**TMF API Reference : TMF 648 - Quote **\n\n** September 2021**\n\nThe Quote API provides a standardized mechanism for placing a quote with all of the necessary parameters. The API consists of a simple set of operations that interact with CRM/Quote/Pricing Negotiation systems in a consistent manner. A Quote is created based on product offering(s) that is(are) defined in a catalog. The quote identifies the product or set of products that are available to a customer for pricing request, and includes product characteristics.\n\nThe Quote references the product offer(s) which (future) customer request pricing.\nQuote resource features authorization subclass to manage special pricing UC requiring authorization tracking management\n\n**Quote resource**\nA Quote can be used to request pricing between a customer and a service provider or between a service provider and a partner and vice versa. Main quote attributes are its identifier, state, priority, related dates (requested, expected, valid, completion, etc.), related parties and quote items. Main Quote Items attributes are the discribed offering and product characteristics with the related action to be performed (e.g. add, change or delete the products), location information, and product characteristics.\n\nQuote API performs the following operations on Quote :\n\n- Retrieval of a quote or a collection of quotes depending on filter criteria\n- Partial update of a quote (including updating rules)\n- Creation of a quote (including default values and creation rules)\n- Deletion of quote (for administration purposes)\n- Notification of events on quote.\n\nCopyright Â© TM Forum 2021. All Rights Reserved\n\n"
  hostUrl: https://serverRoot
  basePath: /tmf-api/quoteManagement/v5/
  version: "5.0.0"
  resources:
    - name: Quote
      schema: "schemas/Tmf/Customer/Quote.schema.json#Quote"
      supportedHttpMethods:
        GET:
          security:
            - OpenID: [read1, write1]
          required: true
          examples:
            - name: "retrieveById"
              content-type: "application/json"
              description: "Retrieve a quote from its identifier - only a subset of quote attributes (as defined in the API) are used in this example"
              response:
                file: "./documentation/operation-samples/Quote_retrieve_1_response.sample.json"
                description: "Retrieve a quote from its identifier - only a subset of quote attributes (as defined in the API) are used in this example."
            - name: "RetrieveQuoteByList"
              isCollection: true
              content-type: "application/json"
              description: "Retrieve a list of quote(s) - Complete quote representation are sent back."
              response:
                file: "./documentation/operation-samples/Quote_list_response.sample.json"
                description: "Retrieve a list of quote(s) - Complete quote representation are sent back."
            - name: "RetrieveQuoteByListwithFieldsSelection"
              isCollection: true
              content-type: "application/json"
              description: "Retrieve a list of quote(s) with filter selection - only few attributes are retrieved for each quote."
              response:
                file: "./documentation/operation-samples/Quote_list_filter_response.sample.json"
                description: "Retrieve a list of quote(s) with filter selection - only few attributes are retrieved for each quote."
        DELETE:
          required: true
        POST:
          parameterRestrictions:
            excludedParameters:
              - id
              - href
              - creationDate
              - state
              - effectiveQuoteCompletionDate
              - quoteAuthorization
              - quoteTotalPrice
              - expectedQuoteCompletionDate
              - validFor
          requiredParameters:
            - instantSyncQuote
          required: true
          examples:
            - name: "CreateQuote"
              content-type: "application/json"
              description: "Creation of a new quote with POST operation"
              request:
                file: "./documentation/operation-samples/Quote_create_request.sample.json"
                description: "POST Quote request example - only a subset of quote attributes are used in this example"
              response:
                file: "./documentation/operation-samples/Quote_create_response.sample.json"
                description: "POST Quote response description."
        PATCH:
          parameterRestrictions:
            excludedParameters:
              - id
              - href
              - creationDate
          required: true
          examples:
            - name: "updateQuote_using_json-patch+query"
              content-type: "application/json-patch+json"
              description: "Update a quote using json-patch"
              request:
                file: "./documentation/operation-samples/Quote_partialupdate_1_request.sample.json"
                description: "PATCH Quote request leveraging json-patch+json application example"
              response:
                file: "./documentation/operation-samples/Quote_partialupdate_1_response.sample.json"
                description: "Quote representation."
            - name: "updateQuote_using_merge-patch+json"
              content-type: "application/merge-patch+json"
              description: "PATCH Quote request leveraging merge-patch+json application example"
              request:
                file: "./documentation/operation-samples/Quote_partialupdate_2_request.sample.json"
                description: "PATCH Quote request leveraging merge-patch+json application example"
              response:
                file: "./documentation/operation-samples/Quote_partialupdate_1_response.sample.json"
                description: "Quote representation."
